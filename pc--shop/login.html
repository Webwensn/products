<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录页</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <header>
        <h1><a href="index.html">TOPLIFE</a></h1>
    </header>

    <main>
        <article id="l_login">
            <form action="">
                <h3>请使用TOPLIFE账号登录</h3>
                <p>若您已有京东账号，可使用京东账号直接登录</p>
                <div class="login_name">
                    <input type="text" placeholder="支持 邮箱/用户名/已验证手机">
                    <img src="images/login/login_name.jpg" alt="">
                </div>
                <div class="login_pwd">
                    <input type="password" placeholder="密码">
                    <img src="images/login/login_pwd.jpg" alt="">
                </div>
                <a href="index.html">登录</a>
                <a class="forget" href = "javascript:void(0);" >忘记密码</a>
            </form>
        </article>

        <section id="forget_panel">
            <dl>
                <dt><img src="images/login/forget.jpg" alt=""></dt>
                <dd>X</dd>
            </dl>
        </section>

        <article id="l_registered">
            <h3>新用户注册</h3>
            <p>注册成为TOPLIFE官网会员，下单流程更流畅，并可查看您 的订单记录，追踪订单物流，第一时间获取最新资讯。</p>
            <a href="registered1.html">立即注册</a>
        </article>
    </main>

    <footer>
        <section id="foot-f">
            <ul>
                <li>
                    <img src="images/index/icon_icp.png">
                    <span>京公网安备11030102010414号</span>
                </li>
                <li><a href="index.html"><img src="images/index/footer_logo.jpg" alt=""></a></li>
                <li>
                    <p>ICP备案号 &nbsp;| &nbsp;Copyright © *** 版权所有 &nbsp;&nbsp;
                        <a href="">经营证照</a>
                    </p>
                </li>
            </ul>
        </section>
    </footer>

    <script src="js/jquery3.3.1.min.js"></script> 
    <script>
        $(".forget").click(function(){
            $("#forget_panel").show();
        });
        $("#forget_panel dd").click(function(){
            $("#forget_panel").hide();
        });
    </script>
</body>

</html>
